app = mdsim

boot = {
    file = "step6.2_equilibration.dms"
    type = dms 
}

force = {
    bonded = {
    }
   
    constraint = {
        maxit = 8
        tol = 1e-08
    }
   
    ignore_com_dofs = false
   
    nonbonded = {
        r_cut = 9
        sigma = 2.1123
        n_zone = 1024

        far = {
            type = pme
            n_k = [60 60 90]
            order = [6 6 6]
        }

        near = {
            type = default
            taper = shift
            r_tap = 8
        }
    }
   
    term = {
        list = []
    }
   
    virtual = {
    }
}

global_cell = {
    reference_time = 0.0
    topology = periodic
    partition = [ 0 0 0 ]
    margin = 1.0
    r_clone = 7
    clone_policy = rounded
}

integrator = {
    dt = 0.002
    type = MTK_NPT

    brownie_NPT = {
        barostat = {
            T_ref = 310
            tau = 0.016129
            thermostat = {
                seed = 1488440802
            }
        }
        delta_max = 0.1
        thermostat = {
            seed = 1488440802
        }
    }

    brownie_NVT = {
        delta_max = 0.1
        thermostat = {
            seed = 1488440802
        }
    }

    Ber_NPT = { 
        thermostat_molecular_ke = true
        barostat = {
            kappa = 4.5e-05
            max_expansion_per_step = 1.1
            min_contraction_per_step = 0.95
            tau = 2.0
        }
        max_velocity_scaling = 1.2
        min_velocity_scaling = 0.85
        tau = 1.0
    }
 
    Ber_NVT = {
        thermostat_molecular_ke = true
        max_velocity_scaling = 1.2
        min_velocity_scaling = 0.85
        tau = [1.0 ]
    }

    NH_NVT = {
        thermostat_molecular_ke = true
    }

    MTK_NPT = {
        barostat = {
            tau = 0.05 
            T_ref = 310
            thermostat = {
                mts = 1
                tau = [ 0.05 0.05 0.05]
            }
        }
        thermostat = {
            mts = 1
            tau = [ 0.05 0.05 0.05]
        }
    }

    Multigrator = {
        nve = {
            type = none # Verlet
        }

        thermostat = {
            type = NoseHoover
            timesteps = 3
            Langevin = {
                tau = 0.3
                seed = 1488440802
            }
            NoseHoover = {
                mts = 1
                tau = [ 0.05 0.05 0.05]
            }
        }

        barostat = {
            type = MTK
            timesteps = 3
            MTK = {
                T_ref = 310
                tau = 0.05
                thermostat = {
                    type = NoseHoover
                    NoseHoover = {
                        mts = 1
                        tau = [ 0.05 0.05 0.05]
                    }
                    Langevin = {
                        tau = 0.3
                        seed = 1488440802
                    }
                }
            }
        }
    }

    pressure = {
        P_ref = 1
        isotropy = semi_isotropic # isotropic
        max_margin_contraction = 0.9
    }
   
    respa = {
        near_timesteps = 1
        far_timesteps = 3
        outer_timesteps = 3
    }

    temperature = {
        T_ref = 310
    }
}

mdsim = {
    title = "NPT production"
    last_time = 20000 
    
    checkpt = {
        first = 0.0
        interval = 10
        name = "step7_production.cpt"
        wall_interval = inf
        write_first_step = false
        write_last_step = true
    }
    
    plugin = {
        list = [status randomize_velocities remove_com_motion eneseq energy_groups trajectory simbox_output posre_schedule]

        eneseq = {
            first = 0.0
            interval = 10
            name = "step7_production.eneseq"
            type = eneseq
        }

        energy_groups = {
            first = 0.0
            interval = 10
            name = "step7_production.enegrp"
            options = [corr_energy corr_energy ]
            type = energy_groups
            write_report = true
        }

        randomize_velocities = {
            first = 0.0
            interval = inf
            seed = 1488440802
            temperature = 310
            type = randomize_velocities
        }
 
        remove_com_motion = {
            first = 0.0
            interval = inf
            type = remove_com_motion
        }

        simbox_output = {
            first = 0.0
            interval = 10
            name = "step7_production.simbox"
            type = simbox_output
        }

       status = {
           type = status
           first = 0.0
           interval = 10
        }

        trajectory = {
            type = trajectory
            first = 0.0
            interval = 10
            name = step7_production
            write_velocity = false
            # append: open for append
            # noclobber: open for writing, fails if the directory exists
            # clobber: open for writing, recursively deleting the directory if it exits
            mode = append
            glue = []
            center = [123 124 125]
            periodicfix = true
            write_last_step = true
        }

        posre_schedule = {
            type = posre_schedule
            schedule = {
                time = [ 1 Inf ]
                value = [ 0 0 ]
            }
        }
    }
}

migration = {
    first = 0.0
    interval = 0.012
}
